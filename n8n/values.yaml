# Namespace
namespace: devopstask

containerPort: 5678

# Replica count
replicaCount: 1

# Image configuration
image:
  repository: prabhat2025/n8n
  pullPolicy: IfNotPresent
  tag: "v1"

# Image pull secrets for private registry
imagePullSecrets:
  - name: regcred

config:
  N8N_PORT: "5678"
  N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS: 'false'

# Service account
serviceAccount:
  create: true
  automount: true
  name: "n8n-sa"

# Pod labels
podLabels:
  app: n8n
  environment: dev

# Pod security context
podSecurityContext: {}
# fsGroup: 2000

# Container security context
securityContext:
  runAsUser: 0

# Service configuration
service:
  type: ClusterIP
  port: 80

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: chart-example-tls
      hosts:
        - chart-example.local

# Resource requests and limits
resources:
  limits:
    cpu: 700m
    memory: 768Mi
  requests:
    cpu: 200m
    memory: 256Mi


# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

n8nDataPath: /mnt/data/n8n

volumeMounts:
  - name: n8n-data
    mountPath: /home/node/.n8n

volumes:
  - name: n8n-data
    hostPath:
      path: /mnt/data/n8n
      type: DirectoryOrCreate


# Node selector
nodeSelector:
  kubernetes.io/hostname: ip-172-31-42-185
