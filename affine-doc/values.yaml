# Namespace
namespace: devopstask

containerPort: 3000

# Replica count
replicaCount: 1

# Image configuration
image:
  repository: prabhat2025/affine-doc
  pullPolicy: IfNotPresent
  tag: "1"

# Image pull secrets for private registry
imagePullSecrets:
  - name: regcred

config: {}

# Service account
serviceAccount:
  create: true
  automount: true
  name: "affine-doc-sa"

# Pod labels
podLabels:
  app: n8n
  environment: dev

# Pod security context
podSecurityContext: {}
# fsGroup: 2000

# Container security context
securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Service configuration
service:
  type: ClusterIP
  port: 80

# Ingress configuration
ingress:
  enabled: false
  className: ""
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: chart-example-tls
      hosts:
        - chart-example.local

# Resource requests and limits
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi


# Autoscaling
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

n8nDataPath: /mnt/data/affine-doc

volumeMounts:
  - name: affine-doc-data
    mountPath: /home/affine-doc/data

volumes:
  - name: affine-doc-data
    hostPath:
      path: /mnt/data/affine-doc
      type: DirectoryOrCreate


# Node selector
nodeSelector:
  kubernetes.io/hostname: ip-172-31-42-185
